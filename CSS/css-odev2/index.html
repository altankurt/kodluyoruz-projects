<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Google Beta</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./assets/google.jpg" alt="Google" />
      </div>

      <section class="search-area">
        <table>
          <tbody>
            <tr>
              <td>
                <p>Search the web using Google!</p>
                <input type="text" name="search" size="40" />
                <br />
                <input class="btn" type="button" value="Google Search" />
                <input class="btn" type="button" value="I'm feeling lucky" />
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="links">
        <table>
          <tbody>
            <tr>
              <td id="left-area">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a> <br />
                <a href="#">Linux Search</a>
              </td>
              <td id="center-area">
                <a href="#">Help!</a> <br />
                <a href="#">About Google!</a> <br />
                <a href="#">Company Info</a> <br />
                <a href="#">Google! Logos</a> <br />
              </td>
              <td id="left-area">
                <p>
                  Get Google! <br />
                  updates monthly:
                </p>
                <input type="text" value="your e-mail" /> <br />
                <input type="submit" name="SubmitAction" value="Subscribe" />
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <footer>
        <p>
          Copyright
          <img src="./assets/copyright.svg" width="12.5 px" alt="copyright" />
          1998 Google Inc.
        </p>
      </footer>
    </div>
  </body>
</html>
